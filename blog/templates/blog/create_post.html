{% extends 'blog/base.html' %}

{% block title %}Create New Blog Post{% endblock %}

{% block content %}
<div class="row" style="margin: 2rem auto;">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Create New Blog Post</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                        {{ form.category }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label">Image</label>
                        {{ form.image }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.summary.id_for_label }}" class="form-label">Summary</label>
                        {{ form.summary }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                        {{ form.content }}
                    </div>
                    
                    <div class="mb-3 form-check">
                        {{ form.is_draft }}
                        <label class="form-check-label" for="{{ form.is_draft.id_for_label }}">Save as Draft</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
