{% extends 'users/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <div class="card-header">
        <h2 style="margin-bottom: 0;">Login</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="error-message">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <p style="margin-top: 1rem; text-align: center;">Don't have an account? <a href="{% url 'signup' %}" style="color: #3498db; text-decoration: none;">Sign Up</a></p>
    </div>
</div>
{% endblock %}
